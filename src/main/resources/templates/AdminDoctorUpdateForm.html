    <div class="container full-width-form py-4">
        <div class="row justify-content-center">
            <div class="col-12 form-container bg-white p-4 rounded">
                <h2 class="text-center mb-4" th:text="'Add Information for ' + ${doctorName}"></h2>

                <div th:if="${errorMessage}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${successMessage}" class="alert alert-success">
                    <p th:text="${successMessage}"></p>
                </div>

                <!-- Form Section -->
                <form method="post" enctype="multipart/form-data" th:action="@{/index/admin/updateDoctorInfo(doctorId=${doctor.id})}" th:object="${doctorInfo}">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" th:value="${doctorName}" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Photo</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>

                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization"
                               placeholder="Enter specialization" th:field="*{specialization}" required>
                    </div>

                    <div class="mb-3">
                        <label for="qualifications" class="form-label">Qualifications</label>
                        <input type="text" class="form-control" id="qualifications" name="qualifications"
                               placeholder="Enter qualifications" th:field="*{qualifications}" required>
                    </div>

                    <div class="mb-3">
                        <label for="experienceYears" class="form-label">Years of Experience</label>
                        <input type="number" class="form-control" id="experienceYears" name="experienceYears"
                               placeholder="Enter experience years" th:field="*{experienceYears}" required>
                    </div>

                    <div class="mb-3">
                        <label for="phNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phNumber" name="phNumber"
                               placeholder="Enter your phone number" th:field="*{phNumber}" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                               placeholder="Enter your address" th:field="*{address}" required>
                    </div>

                    <div class="mb-3">
                        <label for="feesRate" class="form-label">Fees Rate</label>
                        <input type="number" step="0.01" class="form-control" id="feesRate" name="feesRate"
                               placeholder="Enter fees rate" th:field="*{feesRate}" required>
                    </div>


                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary btn-lg px-4" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
