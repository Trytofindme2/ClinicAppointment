
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>Doctor Sign Up</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700}" rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet}" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet}" />
    <script th:src="@{https://kit.fontawesome.com/42d5adcbca.js}" crossorigin="anonymous"></script>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet}" />
    <link  th:href="@{/assets/css/soft-ui-dashboard.css?v=1.0.3}" rel="stylesheet" />
</head>

<style>
    .message-container {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
    }

    .error-message {
        background-color: #344767;
        color: white;
    }

    .success-message {
        background-color: #28a745;
        color: white;
    }

    .form-select {
        font-family: 'Open Sans', sans-serif;
        color: #344767;
        padding: 10px;
        background-color: white;
        border: 1px solid #d2d6da;
        border-radius: 5px;
    }

    .form-select option:first-child {
        color: #b3b3b3;
    }

    .form-select option {
        color: #344767;
    }
</style>

<body class="g-sidenav-show  bg-gray-100">
<nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3  navbar-transparent mt-4">
    <div class="container">
        <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white">City Star </a>
        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation"></div>
    </div>
</nav>


<section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('/assets/img/curved-images/curved14.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Welcome!</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-header text-center pt-4">
                        <h5>Register with</h5>
                    </div>
                    <div class="card-body">

                        <div th:if="${errorMessage}" class="message-container error-message">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <div th:if="${successMessage}" class="message-container success-message">
                            <span th:text="${successMessage}"></span>
                        </div>

                        <form method="post" th:object="${newDoctor}" th:action="@{/index/doctor/SignUpProcess}">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" th:field="*{email}">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Re-enter Password" th:field="*{reEnterPassword}" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select form-control" th:field="*{gender}" required>
                                    <option value="" disabled selected>Select User Type</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                            </div>
                            <p class="text-sm mt-3 mb-0">Already have an account? <a th:href="@{/index/doctor/SignIn}" class="text-dark font-weight-bolder">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-4 mx-auto text-center">
                <a target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Company
                </a>
                <a  target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    About Us
                </a>
                <a  target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Team
                </a>
                <a  target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Products
                </a>
                <a target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Blog
                </a>
                <a  target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Pricing
                </a>
            </div>
        </div>
    </div>
</footer>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>
<script th:src="@{/assets/js/soft-ui-dashboard.min.js?v=1.0.3}"></script>
</body>

</html>
