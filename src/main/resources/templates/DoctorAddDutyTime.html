<style>
    .full-width-form {
        max-width: 100%;
        padding: 20px;
        margin: auto;
    }

    .form-container {
        width: 100%;
        padding: 40px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .error-message {
        background-color: #f8d7da;  /* Light red background */
        color: #721c24;             /* Dark red text */
        border: 1px solid #f5c6cb;  /* Light border */
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 14px;
        display: inline-block;
        width: fit-content;           /* Set a max width for the error message */
    }

    .form-container {
        margin-top: 20px;
        width: 100%;
    }

    /* Adjust the layout of the form-group */
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width:fit-content;  /* Ensure the inputs take the full width */
    }

    /* Ensure the input fields take full width */
    input.form-control {
        width: 100%;
    }

    /* Adjust layout for button and error message container */
    .form-container button {
        width: auto;
        margin-top: 15px;
    }

    .form-container button + .error-message {
        margin-left: 10px;
    }
</style>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <form id="duty-time-form" th:action="@{/index/doctor/saveDutyTime}" method="post" style="display: flex; flex-direction: column; gap: 20px;">

                    <!-- Duty Time and Off Time Input (side by side) -->
                    <div style="display: flex; gap: 20px;">
                        <!-- Duty Time Input -->
                        <div class="form-group">
                            <label for="dutyTime" class="form-label">Duty Time</label>
                            <input type="hidden" th:value="${dutyDateId}" name="dutyDateId">
                            <input
                                    style="width: 100%;"
                                    type="time"
                                    class="form-control"
                                    id="dutyTime"
                                    name="dutyTime"
                                    required>
                        </div>

                        <!-- Off Time Input -->
                        <div class="form-group">
                            <label for="offTime" class="form-label">Off Time</label>
                            <input
                                    style="width: 100%;"
                                    type="time"
                                    class="form-control"
                                    id="offTime"
                                    name="offTime"
                                    required>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <button class="btn btn-primary btn-sm" type="submit">Add</button>
                        <div id="error-message" class="error-message" style="display: none; margin-left: 10px;"></div>
                    </div>

                </form>
            </div>
        </div>
    </div>




    <div class="card-body px-0 pb-2">
        <div class="table-responsive">
            <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                <table class="table align-items-center mb-0">
                    <thead>
                    <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Duty Date</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Days Of Week</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Duty Time</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Off Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="time : ${dutyTimeList}">

                        <td>
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-sm" th:text="${time.dutyDate.date}"></h6>
                            </div>
                        </td>

                        <td>
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-sm" th:text="${time.dutyDate.date.dayOfWeek}"></h6>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-sm" th:text="${#temporals.format(time.dutyTime, 'hh:mm a')}"></h6>
                            </div>

                        </td>
                        <td>
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-sm" th:text="${#temporals.format(time.offTime, 'hh:mm a')}"></h6>
                            </div>
                        </td>

                        <td class="align-middle text-center text-sm">
                            <div class="d-flex flex-column justify-content-center">
                                <a class="d-flex align-items-center justify-content-center icon-btn" th:href="@{/index/doctor/deleteByDutyTimesId(dutyTimesId=${time.id},dutyDateId=${dutyDateId})}">
                                    Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</main>
